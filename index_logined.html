<script src="style.js"></script>
<script>
    // Kiểm tra xem người dùng đã đăng nhập chưa
    document.addEventListener('DOMContentLoaded', function() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            // Nếu không có người dùng đăng nhập, chuyển hướng đến trang đăng nhập
            window.location.href = 'login.html';
            return;
        }

        // Cập nhật ảnh đại diện và thông tin người dùng
        const userAvatar = document.querySelector('.user-avatar img');
        if (currentUser.avatar) {
            userAvatar.src = currentUser.avatar;
        } else {
            // Sử dụng ảnh đại diện mặc định nếu người dùng không có
            userAvatar.src = 'assets/img/avatar/avatar-1.png';
        }

        // Xử lý đăng xuất
        const logoutBtn = document.querySelector('.logout');
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
    });
</script>
