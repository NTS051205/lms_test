<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="index_logined.html" class="nav__logo">
                <i class='bx bxs-book-reader'></i> LMS
            </a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index_logined.html" class="nav__link active">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="courses.html" class="nav__link">Courses</a>
                    </li>
                    <li class="nav__item">
                        <a href="news.html" class="nav__link">News</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About</a>
                    </li>
                    <li class="nav__item user-profile">
                        <div class="user-avatar">
                            <img src="assets/img/avatar-default.jpg" alt="User Avatar">
                            <div class="profile-dropdown">
                                <a href="profile.html" class="dropdown-item">
                                    <i class='bx bx-user'></i> My Profile
                                </a>
                                <a href="my-courses.html" class="dropdown-item">
                                    <i class='bx bx-book-open'></i> My Courses

                        </div>
                    </li>

    <!-- Main Content -->
    <main>
        <!-- Add your main content here -->
    </main>

    <!-- Footer -->
    <footer>
        <!-- Add your footer content here -->
    </footer>
    <script src="style.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                // If no user is logged in, redirect to login page
                window.location.href = 'login.html';
                return;
            }

            // Update avatar and user information
            const userAvatar = document.querySelector('.user-avatar img');
            if (currentUser.avatar) {
                userAvatar.src = currentUser.avatar;
            } else {
                // Use default avatar if user doesn't have one
                userAvatar.src = 'assets/img/avatar/avatar-1.png';
            }

            // Handle logout
            const logoutBtn = document.querySelector('.logout');
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
